<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Weather App</title><meta name="description" content="Simple Weather App"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/style.css"><link rel="icon" href="../img/favicon.png" type="favicon.png"/><link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon"/></head><body><div class="container"><header class="header"><div class="header__info"><svg class="header__logo"><use href="img/icons.svg#icon-cloud"></use></svg><h1 class="header__heading">Weather Forecastr</h1></div><form class="search"><input autofocus class="search__field" placeholder="Search weather in your local area ...."> <button class="btn search__btn"><svg class="search__icon"><use href="img/icons.svg#icon-magnifying-glass"></use></svg> <span>Search</span></button></form><div class="units"><button class="btn-units celsius selected">C</button> <span class="units__span">/ </span><button class="btn-units farenheit">F</button></div></header><div class="results"><h1 class="test-heading">Environment</h1><div class="error"></div><div class="results__container"></div><div class="saved"><h2 class="heading-secondary">Saved Locations</h2><ul class="saved__list"></ul></div><div class="forecast"><ul class="forecast__list"></ul></div></div><footer><a href="https://openweathermap.org/api" class="footer--content">Powered By: https://openweathermap.org/api</a></footer></div><script src="dist/bundle.js"></script><script src="bundle.js"></script></body></html>
