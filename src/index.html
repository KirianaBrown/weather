<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="Simple Weather App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../img/favicon.png" type="favicon.png" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/favicon.png" alt="Logo" class="header__logo">
            <h1 class="header__heading">Your Weather Forecaster</h1>
            <form class="search">
                <input type="text" class="search__field" placeholder="Search weather in your local area ....">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
        </header>




    </div>

    <script src="dist/bundle.js"></script>
</body>

</html>
