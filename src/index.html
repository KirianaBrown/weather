    <title>Suns Out, Buns Out!</title>
    <meta name="description" content="Find out what the weather is like in your city or anyone in the world for that matter! Is it Suns out, Buns out or is the rain on it's way.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <img src="img/icons/snow.svg" alt="weather icon" class="weather-icon"></img>
    <div class="container">
        <div class="container-controls">
            <button class=" container-controls--btn container-controls__farenheit">Farenheit</button>

            <h1 class="container-results-heading">Weather
            </h1>

        </div>
        <div class="forecast-responsive">

        </div>

        <div class="container-action">
            <h1 class="responsive-search-heading">New Search</h1>
            <div class="container-action-search">
                <form class="container-action-search--form">
                    <button type="submit" class="container-action-search-btn">
                        <svg class="search__icon container-action-search-icon">
                            <use href="img/icons.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                    <input type="text" class="container-action-search--input" placeholder="location" />
                </form>
            </div>
            <div class="container-action-favourites">
                <h2 class="container-action-favourites-heading">Fav Cities</h2>
                <ul class="container-action-favourites-list">

                </ul>
            </div>
            <div class="container-action-forecast">

            </div>
            <footer class="container-action-footer"><a href="https://openweathermap.org/api" class="container-action-footer--link">Powered By: openweathermap</a></footer>
        </div>
    </div>
